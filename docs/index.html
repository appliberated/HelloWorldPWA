<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World PWA</title>

    <link rel="manifest" href="manifest.json"></link>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <header class="toolbar">
        <h1 id="title" class="toolbar__title">Hello World</h1>
        <menu class="toolbar__actions">
            <li id="shuffle" class="toolbar__action icon--refresh"></li>
            <li>
                <a id="search" href="https://www.google.com" target="_blank" class="toolbar__action icon--search"></a>
            </li>
        </menu>
    </header>
    <main id="main">
        <p class="message" id="message">Hello World!</p>
    </main>

    <script type="module" src="/scripts/main.js"></script>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>

</html>
